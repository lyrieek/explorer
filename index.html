<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Explorer</title>
	<link rel="stylesheet" href="./lib/css/layui.css" media="all">
	<link rel="stylesheet" href="./lib/css/font-awesome.min.css" media="all">
	<script src="./lib/layui.all.js"></script>
	<script src="./renderer.js"></script>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		#fileList {
			width: 100%;
		}

		#dataContent>table {
			margin: 0 0;
		}

		#currentFilePath {
			height: 24px;
			/* text-align: center; */
		}

		#toolbar>button {
      height: 25px;
    }

	</style>
</head>

<body>
	<div>
		<div>
			<div class="layui-btn-group" id="toolbar"></div>
		</div>
		<input type="text" class="layui-input" id="currentFilePath">
		<div class="layui-input-inline" style="width: calc(100% - 105px);">
			<input id="fileNameSearch" type="text" name="title" placeholder="请输入文件名" autocomplete="off" class="layui-input">
		</div>
		<button class="layui-btn" style="width: 100px;">
			<i class="fa fa-search"></i>
			<span>Search</span>
		</button>
	</div>
	<div id="dataContent">
		<table class="layui-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Create Date</th>
					<th>Last Date</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody id="fileList"></tbody>
		</table>
	</div>
</body>

</html>
